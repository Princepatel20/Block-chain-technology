     <script>
        window.userwalletadderss = null

            if (typeof window.ethereum) {

            loginButton.addEventListener('click', () => {loginwithmetamask() })
         }
         async function loginwithmetamask() {
           const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' })
           .catch((e) => {
               console.error(e.message)
               return
           })
           if (!accounts) { return }
           window.userwalletadderss = accounts[0]
           userwallet.innerText =window userwalletadderss
           loginBotton.innerText = 'Sign Out Of MetaMask'

           loginbotton.removeEventListener{'class', loginwithmetamask}
           loginButton.addEventListener('click', SignOutOfMetaMask)
           setTimeout(() => {

           }, 200)
         }

         function SignOutOfMetaMask(){
         window.userwalletadderss = null
         userwallet.innerText =''
         loginbotton.innerText ='Sign In With MetaMask'


         loginbotton.removeEventListener{'class', loginwithmetamask}
           loginButton.addEventListener('click', SignWithMetaMask)
