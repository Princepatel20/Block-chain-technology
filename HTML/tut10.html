<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes tutorial</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is mainBox
    </div>
    <span class="redBg"></span>
    <!-- Select amd press ctrl + / comment -->
    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBordder anotherclass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span myclss.myClass2.myClass3*4 + <tab> to print 4 similar elements using Emmt -->
        span <span class="myClass2 myClass3">First</span>
        <span class="myClass2 myClass3">Second</span>
        <span class="myClass2 myClass3">Third</span>
        <span class="myClass2 myClass3">Fourth</span>
        
</body>
</html>
